# Default values for qtest-session-chart.
namespace:
  name: qtest
reloader:
  enabled: false
secrets:
  name: qtest-manager-secret
  sessionsSecretKey: client.jdbc.postgres.password
image:
  repository: qasymphony/sessions
  pullPolicy: IfNotPresent
  tag: "2024.1.op"
imageCredentials:
  enabled: false
  # name: ""
  # registry: ""
  # username: ""
  # password: ""
  # email: ""
  # existingImageCredentials: ""
deployment:
  annotations: {}
  singlePodPerNode: false
podAnnotations: {}
rollouts:
  enabled: false
  ingressClassName: alb
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
  steps:
    - setWeight: 20
    # if prometheus metrics are enabled
    # - analysis:
    #     templates:
    #     - templateName: success-rates
    #       clusterScope: true
    #     args:
    #     - name: service-name
    - setWeight: 50
    - pause: {duration: 10s}
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # A service account will be created for you if set to true. Set to false if you want to use your own.
  name: "qtest-session-sa"
  automountsatoken: false
service:
  type: LoadBalancer
  annotations: {}
  port: 8080
  targetPort: 8080
  targetHttpsPort: 8443
  serviceName: qtest-session-service
extraInitContainers: []
extraContainers: []
extraArgs: []
extraEnv: []
extraVolumeMounts: []
extraVolumes: []
qTestSession:
  qTestSessionJSHome: /usr/local/sessions-js
  qTestSessionNodeEnvironment: production
  qTestSessionDBName: sessions
  qTestSessionDBUserName: postgres
  qTestSessionDBHostName: host.docker.internal
  qTestSessionDBPort: "5432"
  qTestManagerHost: https://nephele.qtest.local
  qTestSessionMasterToken: Qtoy
  qTestSessionStorageRootPath: /data
  qTestStorageBucketName: aws-session-bucket-name
  qTestSessionClamavURL: http://clam.qtest.local
  qTestSessionStorageType: amazon_s3
  qTestSessionDBSSLEnable: false
  qTestSessionSSLRequired: false
  qTestSessionSSLMountPath: "/mnt/secrets/tls"
  qTestSessionDBSSLMountPath: "/etc/ssl"
  qTestSessionDBSSL: ""
  qTestSessionDBCRT: ""
  qTestSessionCustomSchemaEnable: false
  qTestSessionCustomSchemaName: public
  postgresDBPassword:
    secret: qtest-manager-secret
#### Ingress/IngressClass (> K8s 1.18-1.22+) #####
ingressClass:
  enabled: false
  labels: {}
  controller: ingress.k8s.aws/alb
  isDefaultClass: true
  # Use to force a networking.k8s.io API Version for certain CI/CD applications. Ex. "v1"
  fallbackApiVersion: ""
ingress:
  enabled: true
  name: session-ingress
  labels: {}
  annotations: {}
  canary:
    annotationPrefix: ""
    annotations: {}
    # canary-by-header: []
    # canary-by-header-pattern: []
  hosts:
    - host: qtest.svc.com
  paths: []
  extraPaths:
    - path: /*
      backendServiceName: qtest-session-service
      pathType: ImplementationSpecific
      backendPort: 8080
  tls: []
  https: false
persistence:
  enabled: false
  ## Set annotations on pvc
  annotations: {}
  ## Specify an existing volume claim instead of creating a new one.
  ## When using this option all following options like storageClass, accessMode and size are ignored.
  # existingClaim:

  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass:
  accessMode: ReadWriteOnce
  size: 5Gi
  ## Specify extra volumes. Refer to ".spec.volumes" specification : https://kubernetes.io/fr/docs/concepts/storage/volumes/
  volumes: []
  ## Specify extra mounts. Refer to ".spec.containers.volumeMounts" specification : https://kubernetes.io/fr/docs/concepts/storage/volumes/
  mounts: []
# VPA values
vpaAutoscaling:
  enabled: false
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        controlledValues: RequestsAndLimits
# HPA values
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4
  healthApiPath: /health-check
  periodSeconds: 30
  failureThreshold: 4
  targetCPUUtilizationPercentage: 85
  targetMemoryUtilizationPercentage: 85
resources:
  requests:
    cpu: 1
    memory: 1Gi
  limits:
    cpu: 1
    memory: 1Gi
limitRange:
  enabled: false
resourceQuota:
  enabled: false
livenessProbe:
  httpGet:
    path: /health-check
    port: 8080
  periodSeconds: 30
livenessSslProbe:
  httpGet:
    path: /health-check
    scheme: HTTPS
    port: 8443
  periodSeconds: 30
readinessProbe:
  httpGet:
    path: /health-check
    port: 8080
  periodSeconds: 30
readinessSslProbe:
  httpGet:
    path: /health-check
    scheme: HTTPS
    port: 8443
  periodSeconds: 30
startupProbe:
  httpGet:
    path: /health-check
    port: 8080
  failureThreshold: 4
  periodSeconds: 30
startupSslProbe:
  httpGet:
    path: /health-check
    scheme: HTTPS
    port: 8443
  failureThreshold: 4
  periodSeconds: 30
nodeSelector: {}
tolerations: []
affinity: {}
