name: Lint and Test Charts

on:
  pull_request:
    paths:
      - 'Charts/**'

jobs:
  lint-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Install Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0

      - name: Install chart-testing
        uses: helm/chart-testing-action@cf48dbf901ed202ae2c5aee26422dd6dfdf41e47 # v2.7.0

      - name: Run lint
        run: ct lint --config .github/ct.yaml
      - name: Render Helm templates for validation
        run: |
          mkdir -p kubeconfigs
          for chart in Charts/*/; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Rendering templates for $chart"
              helm template $(basename "$chart") "$chart" \
                --values "$chart/values.yaml" \
                --output-dir kubeconfigs/$(basename "$chart") || true
            fi
          done
      - name: login to Github Packages
        run: echo "${{ github.token }}" | docker login https://ghcr.io -u ${GITHUB_ACTOR} --password-stdin
      - uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          entrypoint: '/kubeconform'
          args: "-summary -output json kubeconfigs/"

  lint-docs:
    runs-on: ubuntu-latest
    needs: lint-chart
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Run helm-docs
        run: sudo .github/helm-docs.sh

